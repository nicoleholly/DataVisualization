<head>
	<title> Emotion Visualization </title>

</head>

<template name ="applicationLayout">
	{{>nav}}
	{{>yield}}
</template>

<template name = "home">
	
</template>



<template name = "nav">
	<ul class = "nav">
		<li><a href="{{pathFor route='home'}}">HOME</a></li> 
		<li><a href="{{pathFor route='visualization'}}">CIRCLES</a></li> 	
		<li><a href="{{pathFor route='canvas'}}">DODECAHEDRONS</a></li>
	</ul>

</template>


<template name="form">
	<form id = "transaction">
		<h1><label for ="emotion">How are you feeling today?</label></h1> <br />
		{{>emotionPicker}}
		<button id="submit">submit</button>
	</form>
</template>

<template name ="emotionPicker">
	<input class = "username" type ="text" placeholder = "Name (optional)">
	<section id = "dropdown">	
		<select class="dropdown-select" id="emotion">
			<option value="happy">Happy</option>
			<option value="sad">Sad</option>
			<option value="angry">Angry</option>
			<option value="fear">Fear</option>
			<option value="guilt">Guilt</option>
			<option value="excited">Excited</option>
			<option value="relaxed">Relaxed</option>
			<option value="tired">Tired</option>
			<option value="apathetic">Apathetic</option>
		</select>
	</section>

	<section id = "range">
		<label for="intensity">Intensity</label>
		<input class="range blue" id="intensity" name="intensity" type="range" min=1 max=100 value=0>
	</section>
	<section id = "notes">
		<textarea class = "notes" name = "notes" placeholder = "Type any notes here...." ></textarea>
	</section>
</template>

<template name ="visualization">
	<section class = "formSection">{{>form}}</section>
	<section class = "d3Viz"><div id ="viz"></div></section>
</template>

<template name="canvas">
	<section class = "formSection">{{>form}}</section>
	<section class = "threeViz"><div id ="canvas"></div></section>
</template>
