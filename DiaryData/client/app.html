<head>
	<title> Emotion Visualization </title>
</head>
<body>
	<h1> Emotion Visualization </h1>
	{{>login}}
	{{>form}}
</body>

<template name ="login">{{>loginButtons}} </template>

<template name = "form">

	<form>

		<label for ="emotion">How are you feeling today?</label>

		<select id = "emotion" name = "emotion">
		  <option value="happy">Happy</option>
		  <option value="sad">Sad</option>
		  <option value="angry">Angry</option>
		  <option value="fear">Fear</option>
		</select>

		<label for = "instensity">Intensity</label>
		<input id="intensity" name="intesity" type="range" min=0 max=100 value=0>
	<button id = "submit">submit</button>
	</form>
</template>

<template name ="visualization">
	{{#if currentUser}}
		<div>{{visualization}}</div>
	{{/if}}
</template>
