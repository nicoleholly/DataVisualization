<head>
	<title> Emotion Visualization </title>

</head>

<template name = "home">
	<main class = 'main'>
		<h1> Emotion Visualization </h1>
		<p>Sign in to add emotions and see your visualization!</p>
		<section class = "login">{{>login}}</section>
		<section class = "form">{{>form}}</section>
		<section class = "visual">{{>visualization}}</section>
		
	</main>
	<section class = "3d">{{>canvas}}</section>
</template>

<template name="login">{{>loginButtons}} </template>

<template name="form">

	<form>

		<h1><label for ="emotion">How are you feeling today?</label></h1> <br />
		{{>emotionPicker}}

		<button id="submit">submit</button>
	</form>

</template>

<template name ="emotionPicker">

	<select class="dropdown-select" id="emotion" name="emotion">
		  <option value="happy">Happy</option>
		  <option value="sad">Sad</option>
		  <option value="angry">Angry</option>
		  <option value="fear">Fear</option>
		  <option value="guilt">Guilt</option>
		  <option value="excited">Excited</option>
		  <option value="relaxed">Relaxed</option>
		  <option value="tired">Tired</option>
		  <option value="apathetic">Apathetic</option>
		</select>
		
		<label for="intensity">Intensity</label>
		<input class="range blue" id="intensity" name="intensity" type="range" min=1 max=100 value=0>
</template>



<template name ="visualization">
	{{#if currentUser}}
		<div id ="viz">
			{{#each data}}
			<div>{{emotion}}</div>
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="canvas">
		{{#if currentUser}}

	<div id="canvas">
	</div>
	{{/if}}

</template>
